<!DOCTYPE html>
<html>
<head>
    <title>Routine Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Routine Timer</h1>

    <!-- Tabs for Setup and Main -->
    <div class="tabs">
        <button onclick="openTab('setup')">Setup</button>
        <button onclick="openTab('main')">Main</button>
    </div>

    <!-- Setup Tab -->
    <div id="setup" class="tab-content">
        <h2>Setup Routine</h2>
        <div id="routine-setup">
            <!-- 10 Rows of label and duration inputs -->
            <div class="input-row" id="inputRowTemplate">
                <input type="text" class="label-input" placeholder="Label">
                <input type="number" class="duration-input" placeholder="Rest (s)" min="1">
                <input type="number" class="duration-input" placeholder="Hang (s)" min="1">
            </div>
        </div>
    </div>

    <!-- Main Tab -->
    <div id="main" class="tab-content" style="display: none;">
        <button id="startRoutine">Start Routine</button>
        <div class="main-layout">
            <div id="restLabels" class="label-column"></div>
            <div id="progressBarContainer" class="progress-bar-container">
                <div id="progressBar" class="progress-bar grey"></div>
            </div>
            <div id="hangLabels" class="label-column"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
